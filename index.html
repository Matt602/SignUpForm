<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="image">
        <div class="card">
            <div class="card-content"><img src="images/odin-lined.png">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" style="color:white">Halie West</a> on <a href="https://unsplash.com/"  style="color:white">Unsplash</a></div>
    </div>
    <div id="form-section">
        <div class="form-intro">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest
            dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You know you want to.
        </div>

        <div id="form">
            <form action="" method="POST">
                <div class="from-header">Let's do this!</div>
                <br>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            
            </form>
        </div>
        
    </div>
    
</body>
</html>
