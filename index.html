<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="image">
        <div class="card">
            <img class="card-content" src="images/odin-lined.png"> 
            <div class="caption">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" style="color:white">Halie West</a> on <a href="https://unsplash.com/"  style="color:white">Unsplash</a></div>
    </div>
    <div id="form-section">
        <div class="form-intro">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest
            dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </div>

        <div id="form">
            <form action="http://httpbin.org/post" method="POST">
                <div class="form-itself">
                    <div class="form-header">Let's do this!</div>
                    <br>
                    
                    <table>
                        <tr>
                            <td>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </td>
                            <td>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </td>
                            <td>
                                <label for="phone_number">PHONE</label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="6" maxlength="14" required>
                            </td>
                            <td>
                                <label for="confirm_pass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_pass" name="confirm_pass" minlength="6" maxlength="14" required>
                            </td>
                        </tr>
                    </table>
                </div>
            
                <div id="bottom-section">
                    <button type="submit" class="create">Create Account</button>
                    <div class="already">Already have an account? Log in</div>
                </div>
            </form>
        </div>

        
        
    </div>
</body>
</html>
